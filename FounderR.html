    <body>

		<!--Entreprenur Registration-->
		
		<div data-role="page" id="EntrRegistration" >

			<!--/header-->	
            <div data-role="header" >

                <a href="#registration" data-icon="back" data-rel="back" title="Go back">Back</a>
                <h1>Founder</h1>
                <a href="index.html" data-icon="home">Menu</a>

            </div>
            <!--/header-->

			<div id="wrapper">
				<form action="" name="myForm">
					<div data-role="content">
		
						<div class="firstname" data-role="fieldcontain">
							<label for="firstname">First Name:</label>
							<input name="firstname" id="firstname" placeholder="John" value="" data-mini="true" type="text">
						</div>

						<div class="lastname" data-role="fieldcontain">
							<label for="lastname">Last Name:</label>
							<input name="lasttname" id="lastname" placeholder="Smith" value="" data-mini="true" type="text">
						</div>
						
						<div class="gender" data-role="fieldcontain">
							<label for="gender">Gender:</label>
							
							<select name="gender" id="gender">
								<option>Female</option>
								<option>Male</option>
							</select>
						</div>

						<div class="category" data-role="fieldcontain">
							<label for="category">Category:</label>
							<select name="category" id="category">
								<option>Select an option</option>
								<option>IT</option>
								<option>Medicine</option>
								<option>Fashion and Clothing</option>
								<option>Lifestyles</option>
							</select>
						</div>
						
						<div class="email" data-role="fieldcontain">
							<label for="email">Email:</label>
							<input name="email" id="email" placeholder="abc@def.com" value="" data-mini="true" type="text">
						</div>

						<div class="address" data-role="fieldcontain">
							<label for="address">Address:</label>
							<textarea name="address" id="address" placeholder="123, New Rd. Colombo" rows="6" cols="20">
							</textarea>
						</div>
						
						<div class="city" data-role="fieldcontain">
							<label for="city">City:</label>
							<input name="city" id="city" placeholder="Colombo" value="" data-mini="true" type="text">
						</div>
						
						<div class="country" data-role="fieldcontain">
							<label for="country">Country:</label>
							<input name="country" id="country" placeholder="Sri Lanka" value="" data-mini="true" type="text">
						</div>
						
						<div class="telephone" data-role="fieldcontain">
							<label for="telephone">Telephone Number:</label>
							<input name="telephone" id="telephone" placeholder="011 1111111" value="" data-mini="true" type="number">
						</div>

						<div class="linkedin" data-role="fieldcontain" >
							<label for="linkedin">Personal LinkedIn Profile URL(Mandatory):</label>
							<input name="linkedin" id="linkedin" placeholder="linkedin.sharikakitchilan.com" value="" data-mini="true" type="text">
						</div>

						<div class="description" data-role="fieldcontain" >
							<label for="description">Personal Description:</label>
							<textarea name="description" id="description" placeholder="Tell us about you" rows="6" cols="20"></textarea>
						</div>

						<div class="jobs" data-role="fieldcontain" >
							<label for="jobs">Jobs:</label>
							<textarea name="jobs" id="jobs" placeholder="Software Engineer at ABC Pvt. Ltd." rows="6" cols="20"></textarea>
						</div>

						<div class="skills" data-role="fieldcontain" >
							<label for="skills">Skills:</label>
							<textarea name="skills" id="skills" placeholder="Marketing, Programming etc." rows="6" cols="20"></textarea>
						</div>

						<div class="work" data-role="fieldcontain" >
							<label for="work">What you have done so far (Please provide links to work you have done):</label>
							<textarea name="work" id="work" placeholder="Research Papers, Publications" rows="" cols=""></textarea>
						</div>
						
						<input type="submit" value="Submit" name="submit"/>
						<input type="reset" value="Edit" name="edit"/>                    

					</div><!--content-->
				</form>

				<div data-role="navbar" theme="b">
                    <ul>
                        <li><a href="#one" data-icon="home">Home</a></li>
                        <li><a href="#two" data-icon="back">Back</a></li>
                    </ul>
					
					
					<div data-role="footer">
						<h2>.Connect</h2>
						<p class="copyright">&copy; Dream Zone 2014</p>
					</div>
                </div><!--nav bar-->
            </div><!--wrapper-->
        </div><!--Entreprenure-->
		
		
		

		
		</body>
	</html>
