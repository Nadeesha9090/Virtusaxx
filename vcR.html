    <body>

		
		<!--VC page-->
		<div data-role="page" id="VC" >
            <!--/header-->	
            <div data-role="header" >

                <a href="#registration" data-icon="back" data-rel="back" title="Go back">Back</a>
                <h1>Venture Capitalists Sign Up</h1>
                <a href="index.html" data-icon="home">Menu</a>

            </div>
            <!--/header-->

            <div id="wrapper">
                <form action="" name="myForm">
                    <div data-role="content"> 
                        
                        <div class="firstname" data-role="fieldcontain">
                            <label for="firstname">First Name:</label>
                            <input name="firstname" id="firstname" placeholder="John" value="" data-mini="true" type="text">
                        </div>
			
						<div class="lastname" data-role="fieldcontain">
                            <label for="lastname">Last Name:</label>
                            <input name="lastname" id="lastname" placeholder="Smith" value="" data-mini="true" type="text">
                        </div>

						<div class="companyname" data-role="fieldcontain">
                            <label for="companyname">Company Name:</label>
                            <input name="companyname" id="companyname" placeholder="ABC Pvt. Ltd." value="" data-mini="true" type="text">
                        </div>

                        <div class="email" data-role="fieldcontain">
                            <label for="email">Email:</label>
                            <input name="email" id="email" placeholder="abcd@yahoo.com" value="" data-mini="true" type="text">
                        </div>


                        <div class="address" data-role="fieldcontain">
                            <label for="address">Address:</label>
                            <input name="address" id="address" placeholder="123, New Rd. Colombo" value="" data-mini="true" type="text">
                        </div>


                        <div class="telephone" data-role="fieldcontain">
                            <label for="telephone">Telephone Number:</label>
                            <input name="telephone" id="telephone" placeholder="011 2111111" value="" data-mini="true" type="text">
                        </div>


                        <div class="fax" data-role="fieldcontain">
                            <label for="fax">Fax(Optional):</label>
                            <input name="fax" id="fax" placeholder="1234567890" value="" data-mini="true" type="text">
                        </div>


                        <div class="webURL" data-role="fieldcontain">
                            <label for="webURL">Website URL(Optional):</label>
                            <input name="webURL" id="webURL" placeholder="www.abcd.com" value="" data-mini="true" type="text">
                        </div>

						<div class="descriptions" data-role="fieldcontain">
                            <label for="descriptions">Company Description:</label>
                            <textarea name="descriptions" id="descriptions" placeholder="A reputated investment company with high profilein the industry...." rows="6" cols="20"></textarea>
						</div>

						<div class="interestedfields" data-role="fieldcontain">
                            <label for="interestedfields">Interested Fields:</label>
                            <textarea name="interestedfields" id="interestedfields" placeholder="IT, Medicine" rows="6" cols="20"></textarea>
						</div>

						<input type="submit" value="Submit" name="submit"/>
						<input type="reset" value="Edit" name="edit"/>
	
					</div><!--content-->
                </form>
    
                <div data-role="navbar" theme="b">
                    <ul>
                        <li><a href="#one" data-icon="home">Home</a></li>
                        <li><a href="#two" data-icon="back">Back</a></li>
                    </ul>

						<h2>.Connect</h2>

					</div>
                  </div><!--nav bar-->
            </div><!--wrapper-->
        </div><!--Page1-->
